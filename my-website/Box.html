<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Flowchart</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #00bcd4, #32edf7);
      font-family: 'Arial', sans-serif;
      animation: backgroundAnimation 10s ease-in-out infinite;
    }

    @keyframes backgroundAnimation {
      0% { background: linear-gradient(45deg, #00bcd4, #32edf7); }
      50% { background: linear-gradient(45deg, #32edf7, #00bcd4); }
      100% { background: linear-gradient(45deg, #00bcd4, #32edf7); }
    }

    .flowchart-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      width: 90%;
      display: flex;
      justify-content: center;
    }

    .flowchart {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      gap: 40px;
      width: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      justify-content: center;
      position: relative;
    }

    .node {
      width: 200px;
      height: 100px;
      background-color: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      opacity: 0;
      transform: scale(0.8) translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      position: relative;
    }

    .node.show {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    /* Connectors (lines between nodes) */
    .connector {
      width: 60px;
      height: 3px;
      background-color: #000;
      opacity: 0;
      transition: opacity 1s ease;
      position: relative;
    }

    .connector::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: black;
    }

    .connector.show {
      opacity: 1;
    }

    .node:hover {
      background: linear-gradient(45deg, #00bcd4, #32edf7);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2), 0 0 20px rgba(50, 237, 247, 1);
    }

    /* Styling for the Restart button */
    #restart-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      bottom: 20px;
    }

    #restart-btn:hover {
      background-color: #2980b9;
    }
  </style>
  <script>
    function openModal(step) {
      alert("You clicked on " + step);
    }

    function revealFlowchart() {
      const nodes = document.querySelectorAll('.node');
      const connectors = document.querySelectorAll('.connector');
      
      document.querySelector('.flowchart').style.opacity = 1;
      let nodeDelay = 0;
      let connectorDelay = 500;

      for (let i = nodes.length - 1; i >= 0; i--) {
        setTimeout(() => {
          nodes[i].classList.add('show');
        }, nodeDelay);
        nodeDelay += 1000;
      }

      for (let i = connectors.length - 1; i >= 0; i--) {
        setTimeout(() => {
          connectors[i].classList.add('show');
        }, connectorDelay);
        connectorDelay += 1000;
      }
    }

    function restartProgress() {
      // Go back to the first page (PartOne.html)
      window.location.href = "PartOne.html"; 
    }

    window.onload = revealFlowchart;
  </script>
</head>
<body>
  <div class="flowchart-container">
    <div class="flowchart">
      <div class="node" onclick="openModal('Step 1')">Step 1</div>
      <div class="connector"></div>
      <div class="node" onclick="openModal('Step 2')">Step 2</div>
      <div class="connector"></div>
      <div class="node" onclick="openModal('Step 3')">Step 3</div>
      <div class="connector"></div>
      <div class="node" onclick="openModal('Step 4')">Step 4</div>
      <div class="connector"></div>
      <div class="node" onclick="openModal('End')">End</div>
    </div>
  </div>

  <!-- Restart Button -->
  <button id="restart-btn" onclick="restartProgress()">Restart</button>

</body>
</html>
