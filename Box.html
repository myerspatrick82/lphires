<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowchart</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #00bcd4; /* Cyan background */
      font-family: 'Arial', sans-serif;
    }
    .flowchart {
      display: flex;
      flex-direction: row; /* Flexbox in default left-to-right order */
      align-items: center;
      gap: 40px;
      width: 90%;
      opacity: 0; /* Start with hidden flowchart */
      transition: opacity 1s ease-in-out; /* Fade-in effect */
    }
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    .node {
      width: 200px; /* Increased width */
      height: 100px; /* Increased height */
      background-color: #fff; /* White background for the boxes */
      color: #000; /* Black text */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      opacity: 0; /* Initially hidden */
      transform: translateY(20px); /* Start with slightly moved down */
      transition: opacity 1s ease, transform 1s ease;
    }
    .node.show {
      opacity: 1;
      transform: translateY(0); /* Move to the original position */
    }
    .connector {
      width: 60px;
      height: 3px;
      background-color: #021314; /* Cyan connector lines */
      opacity: 0; /* Initially hidden */
      transition: opacity 1s ease;
    }
    .connector.show {
      opacity: 1; /* Show the connector */
    }
    .vertical-connector {
      width: 3px;
      height: 40px;
      background-color: #ccc;
    }
    .vertical-connector:hover {
      background-color: #000000;
    }
    .connector-container {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
  </style>
  <script>
    function openModal(step) {
      alert("You clicked on " + step);
    }

    // Function to reveal flowchart elements one by one
    function revealFlowchart() {
      const nodes = document.querySelectorAll('.node');
      const connectors = document.querySelectorAll('.connector');
      
      // First, make the flowchart visible
      document.querySelector('.flowchart').style.opacity = 1;

      // Reveal nodes and connectors with a delay
      let nodeDelay = 0;
      let connectorDelay = 0;
      
      // Nodes from right to left (starting with the last node and moving to the first)
      for (let i = nodes.length - 1; i >= 0; i--) {
        setTimeout(() => {
          nodes[i].classList.add('show'); // Show node
        }, nodeDelay);
        nodeDelay += 1000; // Increase delay for next node
      }

      // Connectors from right to left (starting with the last connector and moving to the first)
      for (let i = connectors.length - 1; i >= 0; i--) {
        setTimeout(() => {
          connectors[i].classList.add('show'); // Show connector
        }, connectorDelay);
        connectorDelay += 1000; // Increase delay for next connector
      }
    }

    // Wait until the page is fully loaded, then start the reveal
    window.onload = revealFlowchart;
  </script>
</head>
<body>
  <div class="flowchart">
    <div class="connector-container">
      <div class="node" onclick="openModal('Step 1')">Step 1</div>
      <div class="connector"></div>
      <div class="node" onclick="openModal('Step 2')">Step 2</div>
      <div class="connector"></div>
      <div class="node" onclick="openModal('Step 3')">Step 3</div>
      <div class="connector"></div>
      <div class="node" onclick="openModal('Step 4')">Step 4</div>
      <div class="connector"></div>
      <div class="node" onclick="openModal('End')">End</div>
    </div>
  </div>
</body>
</html>
